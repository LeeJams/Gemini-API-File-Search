<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>파일 업로드 - Gemini File Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2>파일 업로드</h2>
                <p class="section-description">sellpick 스토어에 문서를 업로드하여 검색 가능하게 만드세요</p>
            </div>
            <div class="store-info">
                <div class="store-badge">
                    <span class="badge-icon">🏪</span>
                    <span>스토어: <strong>sellpick</strong></span>
                </div>
            </div>
            <div class="form-group">
                <label>파일 선택</label>
                <div class="file-upload-area">
                    <input type="file" id="file-input" multiple class="file-input">
                    <div class="file-upload-label">
                        <span class="upload-icon">📎</span>
                        <span>파일을 선택하거나 여기에 드래그하세요</span>
                        <span class="upload-hint">여러 파일을 동시에 선택할 수 있습니다</span>
                    </div>
                </div>
            </div>
            <button onclick="uploadFiles()" class="btn btn-primary btn-large">
                <span class="btn-icon">📤</span>
                <span>파일 업로드</span>
            </button>
            <div id="upload-status" class="status-message"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini File Search - Bento UI</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked@11.1.1/marked.min.js"></script>
</head>

<body>
    <!-- 2-Column Bento Layout -->
    <div class="app-container">

        <!-- Left Sidebar: Knowledge Base -->
        <aside class="sidebar">
            <!-- Knowledge Base Info Card -->
            <div class="bento-card kb-info-card">
                <h2 class="kb-title" id="kb-store-name">Knowledge Base</h2>
                <div class="kb-status">
                    <span class="status-dot"></span>
                    <span class="status-text">Active</span>
                </div>

                <div class="kb-divider"></div>

                <div class="kb-stats">
                    <div class="kb-stat-item">
                        <span class="kb-stat-label">Documents</span>
                        <span class="kb-stat-value" id="kb-doc-count">0</span>
                    </div>
                    <div class="kb-stat-item">
                        <span class="kb-stat-label">Updated</span>
                        <span class="kb-stat-value" id="kb-updated-date">-</span>
                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <button onclick="window.location.href='documents.html'" class="kb-action-btn">
                <svg class="kb-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
                <span>View Documents List</span>
            </button>

            <button onclick="openDocsModal()" class="kb-action-btn kb-action-btn-secondary">
                <svg class="kb-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                    <polyline points="13 2 13 9 20 9"></polyline>
                </svg>
                <span>Open Original Files</span>
            </button>

        </aside>

        <!-- Right Main Panel: Chat Interface -->
        <main class="main-panel chat-layout">

            <!-- Chat History Area (scrollable) -->
            <div class="chat-history-container">
                <div id="chat-history" class="chat-history">
                    <!-- Welcome Message -->
                    <div class="chat-welcome">
                        <h2 class="chat-welcome-title">RAG Query Chat</h2>
                        <p class="chat-welcome-description">업로드된 문서를 기반으로 질문하고 답변을 받아보세요</p>
                    </div>
                </div>
            </div>

            <!-- Chat Input Area (fixed at bottom) -->
            <div class="chat-input-container">
                <div class="chat-input-wrapper">
                    <div class="chat-input-main">
                        <textarea
                            id="query-input"
                            placeholder="질문을 입력하세요..."
                            class="chat-textarea"
                            rows="1"></textarea>

                        <div class="chat-input-actions">
                            <button onclick="toggleMetadataPanel()" class="chat-action-btn" title="메타데이터 필터">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="4" y1="21" x2="4" y2="14"></line>
                                    <line x1="4" y1="10" x2="4" y2="3"></line>
                                    <line x1="12" y1="21" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12" y2="3"></line>
                                    <line x1="20" y1="21" x2="20" y2="16"></line>
                                    <line x1="20" y1="12" x2="20" y2="3"></line>
                                    <line x1="1" y1="14" x2="7" y2="14"></line>
                                    <line x1="9" y1="8" x2="15" y2="8"></line>
                                    <line x1="17" y1="16" x2="23" y2="16"></line>
                                </svg>
                            </button>
                            <button onclick="clearChatHistory()" class="chat-action-btn" title="대화 기록 삭제">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                            </button>
                            <button onclick="executeQuery()" class="chat-send-btn">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <!-- Metadata Panel (collapsible) -->
                    <div id="metadata-panel" class="metadata-panel hidden">
                        <div class="metadata-panel-content">
                            <label class="form-label">
                                메타데이터 필터
                                <span class="form-label-optional">(선택사항)</span>
                            </label>
                            <input type="text" id="metadata-filter" placeholder="예: doc_type='manual'" class="input" />
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p class="loading-text">처리 중...</p>
    </div>

    <!-- Docs File List Modal -->
    <div id="docs-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeDocsModal()"></div>
        <div class="modal-content modal-large">
            <div class="modal-header">
                <h2 class="modal-title">Original Files</h2>
                <button class="modal-close-btn" onclick="closeDocsModal()">✕</button>
            </div>
            <div class="modal-body">
                <div id="docs-file-list" class="docs-file-grid"></div>
            </div>
        </div>
    </div>

    <!-- File Content Modal -->
    <div id="file-content-modal" class="modal hidden">
        <div class="modal-backdrop" onclick="closeFileContentModal()"></div>
        <div class="modal-content modal-xlarge">
            <div class="modal-header">
                <h2 class="modal-title" id="file-content-title">파일명</h2>
                <button class="modal-close-btn" onclick="closeFileContentModal()">✕</button>
            </div>
            <div class="modal-body">
                <div id="file-content" class="file-content markdown-content"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // Get store name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const storeName = urlParams.get('store') || 'sellpick';

        // Set store name in global variable
        window.CURRENT_STORE = storeName;

        // Auto-load documents on page load
        window.addEventListener('DOMContentLoaded', () => {
            // Update store name display
            const kbStoreNameEl = document.getElementById('kb-store-name');
            if (kbStoreNameEl) {
                kbStoreNameEl.textContent = storeName;
            }

            loadDocuments();
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문서 목록 - Gemini File Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="section">
            <div class="section-header">
                <h2>문서 목록</h2>
                <p class="section-description">sellpick 스토어에 업로드된 모든 문서를 확인하세요</p>
            </div>
            <div class="store-info">
                <div class="store-badge">
                    <span class="badge-icon">🏪</span>
                    <span>스토어: <strong>sellpick</strong></span>
                </div>
                <button onclick="loadDocuments()" class="btn btn-secondary btn-refresh">
                    <span class="btn-icon">🔄</span>
                    <span>새로고침</span>
                </button>
            </div>
            <div id="documents-list" class="list-container"></div>
        </div>

        <!-- 로딩 오버레이 -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="spinner"></div>
            <p>처리 중...</p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        // 페이지 로드 시 문서 목록 자동 로드
        window.addEventListener('DOMContentLoaded', () => {
            loadDocuments();
        });
    </script>
</body>
</html>
